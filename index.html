<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>可奈网</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .div {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .go {
            position: relative;
            top: 20%;
            text-align: center;
        }

        .so {
            width: 250px;
            margin: 0 auto;
            border-style: solid;
            border-width: 1.5px;
            border-color: #000000;
            border-radius: 50px;
        }
        
        .input {
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            border-style: none;
        }
        
        .submit {
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            border-style: none;
            background: #ffffff;
        }
    </style>
</head>

<body>
    <div class="div">
        <div class="go">
            <img src="logo.png" width="100px">
            <form action="https://www.baidu.com/s" method="get">
                <div class="so">
                    <input class="input" type="text" name="wd" placeholder="">
                    <button class="submit" type="submit">百度搜索</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
