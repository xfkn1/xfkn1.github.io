<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>可奈网｜神萝帝国最大的搜索网站</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #div1 {
            width: 100%;
            text-align: center;
        }

        #div1 input {
            padding: 10px;
            border-style: none;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            outline: none;
        }

        #div1 button {
            padding: 10px;
            border-style: none;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            cursor: pointer;
        }

        #div1_1 {
            position: relative;
            top: 30vh;
        }

        #div1_2 {
            display: inline-block;
            border-style: solid;
            border-width: 1.5px;
            border-color: #000000;
            border-radius: 50px;
        }
    </style>
</head>

<body>

    <div id="div1">
        <div id="div1_1">
            <img src="logo.png" width="150px"><br>
            <div id="div1_2">
                <form action="http://www.baidu.com/s" method="get">
                    <input id="input" type="text" name="wd" placeholder="百度搜索">
                    <button id="button" type="submit">搜索</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
